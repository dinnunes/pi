<script>
        function filterArticles(manualQuery) {
            // Se vier texto do Lar, usa ele. Senão, pega do campo de busca.
            let inputValue = (typeof manualQuery === 'string') ? manualQuery : document.getElementById('diarioSearch').value;
            let filter = inputValue.toLowerCase();
            
            // Coloca o texto no campo de busca para o usuário ver o que buscou
            document.getElementById('diarioSearch').value = inputValue;

            let items = document.getElementsByClassName('article-item');
            
            // Se não houver artigos na lista, o código abaixo não tem o que filtrar
            for (let i = 0; i < items.length; i++) {
                let text = items[i].innerText.toLowerCase();
                items[i].style.display = text.includes(filter) ? "grid" : "none";
            }
        }

        // Isso executa assim que a página abre
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const termo = urlParams.get('busca');
            if (termo) {
                filterArticles(termo);
            }
        };
    </script>
