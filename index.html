    <script>

        // Lógica da Saudação

        function setGreeting() {

            const now = new Date();

            const hour = now.getHours();

            let message;



            if (hour >= 5 && hour < 12) {

                message = "Bom dia.";

            } else if (hour >= 12 && hour < 18) {

                message = "Boa tarde.";

            } else {

                message = "Boa noite.";

            }

            

            document.getElementById('greeting').innerText = message;

        }



        setGreeting();

    </script>
