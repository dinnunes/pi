<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Butique — Pitore</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Estilos específicos para a vitrine minimalista */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .product-image {
            width: 100%;
            height: auto;
            background-color: #1a1a1a; /* Placeholder enquanto carrega */
            margin-bottom: 20px;
            border: 1px solid #333;
            transition: opacity 0.3s ease;
        }

        .product-image:hover {
            opacity: 0.8;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 1rem;
            color: #888;
            margin-bottom: 20px;
        }

        .product-actions {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }

        .btn-buy {
            background-color: #fff;
            color: #000;
        }

        .btn-info {
            background-color: transparent;
            color: #fff;
        }

        .btn:hover {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>

    <span class="logo">▭</span>

    <nav>
        <a href="index.html">Lar</a>
        <a href="butique.html" class="active">Butique</a>
        <a href="sobre.html">Sobre</a>
        <a href="loja.html">Loja</a>
    </nav>

    <main>
        <header>
            <h1 class="section-title">Butique</h1>
            <p class="simple-text">Objetos de papel e pensamento.</p>
        </header>

        <section class="product-grid">
            
            <div class="product-card">
                <img src="img/capa-obra-din.jpg" alt="Livro O Obra de Din" class="product-image">
                <h2 class="product-title">O Obra de Din</h2>
                <p class="product-price">R$ 54,00</p>
                <div class="product-actions">
                    <a href="https://pay.hotmart.com/V97904423H" class="btn btn-buy">Comprar</a>
                    <a href="produtos/obra-de-din.html" class="btn btn-info">Saiba Mais</a>
                </div>
            </div>

            <div class="product-card">
                <img src="img/capa-pidin.jpg" alt="Livro PiDin" class="product-image">
                <h2 class="product-title">PiDin</h2>
                <p class="product-price">R$ 44,00</p>
                <div class="product-actions">
                    <a href="https://pay.hotmart.com/X97813583I" class="btn btn-buy">Comprar</a>
                    <a href="produtos/pidin.html" class="btn btn-info">Saiba Mais</a>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <p>Pitore © 2026 por Din está licenciado sob CC BY 4.0</p>
    </footer>

</body>
</html>
